<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwind-layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex  items-center justify-center min-h-screen  w-full">

        <div class="container max-auto px-3">
            <div class="flex  flex-row  flex-wrap  -mx-3">

                <div class="sm:w-full  md:w-1/3  lg:w-1/4  px-3">
                    <div class="card">
                        <img src="./assets/img/UI-designer.png" alt="Here is something" class="w-full">
                        <p>Gustavo Herwitz</p>
                        <p>UI/UX Designer</p>
                    </div>
                </div>


                <div class="sm:w-full  md:w-1/3  lg:w-1/4  px-3">
                    <div class="card">
                        <img src="./assets/img/graphic-designer.png" alt="Here is something"  class="w-full">
                        <p>Phillip Curtis</p>
                        <p>Graphic Designer</p>
                    </div>
                </div>


                <div class="sm:w-full  md:w-1/3  lg:w-1/4  px-3">
                    <div class="card">
                        <img src="./assets/img/web-developer.png" alt="Here is something"  class="w-full">
                        <p>Talan Torff</p>
                        <p>Web Developer</p>
                    </div>
                </div>


                <div class="sm:w-full  md:w-1/3  lg:w-1/4  px-3">
                    <div class="card">
                        <img src="./assets/img/app-developer.png" alt="Here is something"  class="w-full">
                        <p>Abram Vaccaro</p>
                        <p>App Developer</p>
                    </div>
                </div>

            </div>
        </div>

    </section>
</body>

</html>
